<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="hero-content">
          <h3 class="text-center">RSVP for Instagram PhotoVision Exhibition</h3>
          <div class="break"></div>
          <div class="text-center">
            <form class="form-horizontal form-contact clearfix" action="https://formspree.io/rishabh.parekh00@gmail.com" method="POST">
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">Name</label>
                  <div class="col-md-4">
                    <input type="name" class="name form-control" placeholder="Your Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-md-4 control-label">Email</label>
                  <div class="col-md-4">
                    <input type="email" class="email form-control" name="_replyto" placeholder="Your Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="phone" class="col-md-4 control-label">Phone</label>
                  <div class="col-md-4">
                    <input id="phone" name="phone" type="text" placeholder="Phone Number" class="form-control input-md">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="guest">Guests</label>
                  <div class="col-md-4">
                    <select id="guest" name="guest" class="form-control">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="submit" class="btn btn-default" value="Send">
                  </div>
                </div>
            </form>

          </div>
        </div>
    </div>

  </div>

</div>
